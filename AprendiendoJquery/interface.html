<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aprendiendo JQuery</title>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css"/>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <style>
        .elemento{
           width: 300px;
           height: 200px;
           border: 4px solid black;
           background: lightblue;
           margin: 20px;
           float: left; 
        }
        .lista-seleccionable{
            width: 80%;
            padding: 20px;
            border: 1px solid #CCC;
            list-style: none;
            cursor: pointer; 
        }
        ul .ui-selecting {background: green}
        ul .ui-selected {background: blue}
        
        #elemento-movil{
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }
         #area{
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }
    </style>
</head>
<body>
    <h1>JQueri UI</h1>

    <div id="area"></div>
    <br/>
    <div id="elemento-movil"></div>

    <ul class="lista-seleccionable">
        <li>GTA 5</li>
        <li>Need for speed</li>
        <li>Crash bandicoot</li>
        <li>Mario</li>
        <li>galaxia</li>
    </ul>
    <div class="elemento">
        Hola soy un elemento e la web 1
    </div>
    <div class="elemento">
        Hola soy un elemento e la web 2
    </div>
    <div class="elemento">
        Hola soy un elemento e la web 3
    </div>
    <script type="text/javascript" src="js/06-interface.js"></script>
</body>

</html>
